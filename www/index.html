<!doctype html>
<html>
<head>
    <title>Network | Basic usage</title>
    <link href="highlight.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/highlight.min.js"></script>
</script>
    <style type="text/css">
        #graph {
            position: absolute;
            height: 85vh;
            width: 90vw;
            border: 1px solid lightgray;
        }
        #sources {
            position: absolute;
            height: 85vh;
            width: 90vw;
            border: 1px solid lightgray;
        }
        #controls {
            position: absolute;
            top: 90vh;
            height: 10vh;
            width: 90vw;
            border: 1px solid lightgray;
        }
        #files {
            float:left;
            width: 100px;

        }
        #files > button {
            display:block;
        }
        #code {
            float: left;
            height: 85vh;
            width: calc(90vw - 100px);
            max-height: 85vh;
            overflow-y: scroll;
            background-color: #eeeeee;
        }
        #code > pre {
            min-height: 85vh;
        }
        .annotate {
            border:4px solid red;
            position: relative;
			border-radius: 50%;
			display:inline-block;
        }
        .annotate .content {
            visibility: hidden;
            width: auto;
            margin: 5px;
            background-color: black;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
        }
        .annotate:hover .content{
            visibility: visible;
        }
    </style>
</head>
<body>
<div id="graph"></div>
<div id="sources">
    <div id="files">

    </div>
    <div id="code">

    </div>
</div>
<div id="controls">
    <button id="viewGraph" onClick="switchView(true)">View Graph</button>
    <button id="viewSources" onClick="switchView(false)">View Sources</button>
    <button id="step">Next</button>
</div>
</body>
<script type="text/javascript" src="bundle.js"></script>
</html>
